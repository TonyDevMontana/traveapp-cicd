name: Build and deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout of Repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: shubhsaini/travel-ap:${{ github.sha }}

      - name: Verify Pushed image
        run: docker pull shubhsaini/travel-app:${{ github.sha }}

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull shubhsaini/travel-app:${{ github.sha }}

            docker stop travel-app || true
            docker rm travel-app || true

            docker image prune -a -f

            docker run -d \
              --name travel-app \
              -p 80:3000 \
              --restart unless-stopped \
              shubhsaini/travel-app:${{ github.sha }}

            # Show running containers
            docker ps
